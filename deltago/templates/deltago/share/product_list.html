{% for product in products %}
    <li class="list-unstyled">
        <p>
            <a href="">{{product.name}}</a>
        </p>
        <p>
            <span>${{product.price}}</span>
            <span>{{product.volume_size}}</span>
        </p>
        {% include 'deltago/cart/add_to_cart.html' %}
    </li>
    <hr class="star-light">
{% empty %}
    <p>{{empty_tips}}</p>
{% endfor %}
