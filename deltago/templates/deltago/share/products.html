{% for product in products %}
    <li class="list-unstyled">
        <p>
            <a href="">{{product.name}}</span></a>
        </p>
        <p>
            <span>NZD ${{product.price}}</span>
            <span>{{product.volume_size}}</span>
        </p>
    </li>
    <hr class="star-light">
{% empty %}
    <p>Coming Soon.</p>
{% endfor %}
