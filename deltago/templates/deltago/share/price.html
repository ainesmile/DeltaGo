<span>
    {% if product.price != "null" %}
        <span>NZD ${{product.price}}</span>
    {% elif product.special_price != "null" %}
        <span>特价: NZD ${{product.special_price}}</span>
        <span>原价: NZD ${{product.was_price}}</span>
    {% else %}
        <span>暂无价格</span>
    {% endif %}
</span>
