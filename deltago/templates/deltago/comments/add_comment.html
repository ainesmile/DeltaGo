{% extends 'deltago/base/base.html' %}
{% block main %}
    <section>
        <div class="container">
            <div class="col-md-12">
                {% include 'deltago/comments/guide.html' %}
                <form action="{% url 'add_comment' %}" method="post" class="post-form">
                    {% csrf_token %}
                    <div class="input-group">

                        <label for="nickname">昵称</label>
                        <input id="nickname" type="text" name="nickname" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="content">留言内容</label>
                        <textarea id="content" class="form-control" name="content" required="required" class="form-control"></textarea>
                    </div>
                    <input type="checkbox" id="publicFalse" name="is_public" value=False>
                    <label for="publicFalse">仅自己可见</label>
                    <br>
                    <button type="submit" class="btn btn-info">提交</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
