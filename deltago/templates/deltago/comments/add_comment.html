{% extends 'deltago/base/base.html' %}
{% block main %}
    <section>
        <div class="container">
            <div class="col-md-12">
                <form action="{% url 'add_comment' %}" method="post" class="post-form">
                    {% csrf_token %}

                    <input type="checkbox" id="publicFalse" name="is_public" value=False>
                    <label for="publicFalse">仅自己可见</label>
                    <br />
                    <label for="nickname">昵称</label>
                    <br />
                    <input id="nickname" type="text" name="nickname">

                    <br />
                    <label for="content">留言内容</label>
                    <br />
                    <textarea id="content" class="form-control-" name="content" required="required"></textarea>
                    <br />

                    <button type="submit" class="btn btn-info">提交</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
