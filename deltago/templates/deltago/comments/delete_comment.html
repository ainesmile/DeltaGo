{% extends 'deltago/base/base.html' %}
{% load date %}
{% block main %}
<section>
<div class="container">
<div class="col-md-12">
<form action="{% url 'delete_comment' comment.pk %}?next_view={{next_view}}" method="post">
    {% csrf_token %}
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">删除留言</h3>
      </div>
      <div class="panel-body">
        <div>
        <p>
            {% firstof comment.nickname comment.author %}
            &middot;
            发表于 {{comment.created_time|human_time_date}}
        </p>
        <p>{{comment.content}}</p>
        <button type="submit" class="btn btn-default" onClick="javascript:history.go(-1);">取消</button>
        <button type="submit" class="btn btn-danger">确认删除</button>
        </div>
      </div>
    </div>
</form>
</div>
</div>
</section>
{% endblock %}
