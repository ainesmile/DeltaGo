{% extends 'deltago/base/base.html' %}
{% block main %}
<section>
    <div class="container">
    <div class="col-md-12">
        {% if orders %}
            <ul class="list-unstyled">
                {% for order in orders %}
                    <li>
                        <a href="{% url 'order_details' order.pk %}" type="button" class="btn btn-blank-pink btn-sm pull-right">查看详情</a>
                        <div>
                            {% include 'deltago/order/basic.html' %}
                        </div>
                    </li>
                    <hr class="greyblue">
                {% endfor %}
            </ul>
        {% else %}
            <p>{{empty_tips}}</p>
        {% endif %}
    </div>
    </div>
</section>
{% endblock %}
