{% extends 'deltago/base/base.html' %}
{% block main %}
<section>
    <div class="container">
    <div class="col-md-12">
        {% if orders %}
            <ul class="list-unstyled">
                {% for order in orders %}
                    <li>
                        <div class="pull-right pull-down">
                            <a href="{% url 'order_details' order.pk %}" type="button" class="btn btn-blank-pink btn-sm ">查看详情</a>

                            {% if order.state == 'U' %}
                                <a href="{% url 'order_pay' order.pk %}" class="btn btn-blank-purple btn-sm">去支付</a>
                            {% endif %}
                        </div>

                        <div>
                            {% include 'deltago/order/basic.html' %}
                        </div>
                    </li>
                    <hr class="greyblue">
                {% endfor %}
            </ul>
        {% else %}
            <p>{{empty_tips}}</p>
        {% endif %}
    </div>
    </div>
</section>
{% endblock %}
