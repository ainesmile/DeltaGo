{% extends 'deltago/base/base.html' %}
{% block main %}
<section>
    <div class="container">
    <div class="col-md-12">
        {% if orders %}
            <ul class="list-unstyled">
                {% for order in orders %}
                    <li>
                        <a href="" type="button" class="btn btn-success btn-sm pull-right">再次购买</a>
                        <div>
                            {% include 'deltago/order/basic.html' %}

                        </div>
                    </li>
                    <hr>
                {% endfor %}
            </ul>
        {% else %}
            <p>{{empty_tips}}</p>
        {% endif %}
    </div>
    </div>
</section>
{% endblock %}
