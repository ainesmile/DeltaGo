{% extends 'deltago/base/base.html' %}
{% block main %}
<section>
    <div class="container">
        <div class="col-md-3 col-md-offset-4">
            {% if wrong %}
            <p class="alert alert-warning" role="alert" style="line-height:0.6;">
                用户名或密码不正确
            </p>
            {% endif %}
            <form action="{% url 'login' %}?next={{redirect_to}}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="用户名或邮箱" name="username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember" value=true>记住我
                    </label>
                    <span>&middot;</span>
                    <a href="{% url 'password_reset' %}"><span>忘记密码？</span></a>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录账户</button>
            </form>
            <hr>
            <div>
                <p>
                    还没有帐号？去<a href="{% url 'register' %}">注册</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
