<div>
    <h4>如何使帐号更安全？</h4>
    <ul>
        <li>
            随机生成。
        </li>
        <li>
            长度不少于14个字符。
        </li>
        <li>
            包括大小写字母、数字和符号。
        </li>
        <li>
            不包含个人信息（如姓名、生日等）。
        </li>
        <li>
            避免重复使用密码，不同的网站使用不同的密码。
        </li>
    </ul>
</div>
