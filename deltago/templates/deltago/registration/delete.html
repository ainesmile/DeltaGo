{% extends 'deltago/base/base.html' %}
{% block main %}
  <section>
    <div class="container">
      <div class="col-md-12">
          <form action="{% url 'account_delete' %}" method="post">
              {% csrf_token %}
              <div class="panel panel-danger">
                <div class="panel-heading">
                  <h3 class="panel-title">彻底删除账户</h3>
                </div>
                <div class="panel-body">
                  <div>
                  <p>
                      您的账户将会被彻底删除，所有相关的数据将被永久删除。
                  </p>
                  <p>
                      由此造成的损失我们一概不负责。如有问题请发送邮件至 <a href="mailto:nz.deltago@gmail.com">nz.deltago@gmail.com</a>。
                  </p>
                  <p>{{comment.content}}</p>
                  <button type="submit" class="btn btn-default" onClick="javascript:history.go(-1);">取消</button>
                  <button type="submit" class="btn btn-danger">确认删除</button>
                  </div>
                </div>
              </div>
          </form>
      </div>
    </div>
  </section>
{% endblock %}
