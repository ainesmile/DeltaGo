{% extends 'deltago/base/base.html' %}
{% block main %}
<section>
    <div class="container">
        <div class="col-md-12">
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                注册链接无效。如有问题请发送邮件至 <a href="mailto:nz.deltago@gmail.com">nz.deltago@gmail.com</a>。
            </div>
            <p>
                激活邮件 <a href="{% url 'activate_email_form' %}">重新发送？</a>
            </p>
            <p>
                还没有帐号？去<a href="{% url 'register' %}">注册？</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
