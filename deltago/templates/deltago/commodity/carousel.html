<div id="product-carousel" class="carousel slide" data-ride="carousel">

        <li data-target="#product-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#product-carousel" data-slide-to="1"></li>
        <li data-target="#product-carousel" data-slide-to="2"></li>
    </ol>   
    <div class="carousel-inner">
        <div class="item active">
            <img src="{{baseUrl}}{{details.pic_url}}/large-1.png" alt="First Slide">
        </div>
        <div class="item">
            <img src="{{baseUrl}}{{details.pic_url}}/large-2.png" alt="Second Slide">
        </div>
        <div class="item">
            <img src="{{baseUrl}}{{details.pic_url}}/large-3.png" alt="Third Slide">
        </div>
    </div>
</div>
